<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styleForm.css" rel="stylesheet">
        <title>Challenge elogroup</title>
    </head>

    <body>

        <div class="container-class">
            <div class="form-container">

                <img src="assets/images/logo-elogroup.png" alt="logo-elogroup" id="logo-style">
                <h1 class="text-center">Formulário</h1>
                    <div id="alert"></div>
              

                <form  id="form" method="POST">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="nome">Nome:</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="form-control" name="nome" placeholder="Digite seu nome" required type="text" id="nome">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="telefone">Telefone:</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"><input class="form-control" name="telefone" placeholder="Digite seu telefone" type="text" id="telefone"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label" for="como_nos_conheceu">Como nos conheceu:
                            </label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <select class="form-control" id="como_nos_conheceu" name="como_nos_conheceu">
                                    <option value="">Selecione...</option>
                                    <option value="tv">TV</option>
                                    <option value="internet">Internet</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="form-group row">
                            <label for="possui_rede_social">Possui rede social:
                            </label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="customRadio1" name="confirmacao_rede_social" type="radio" value="1" class="confirmacao_rede_social">
                            <label class="custom-control-label" for="customRadio1">Sim</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="customRadio2" name="confirmacao_rede_social" type="radio" value="0" class="confirmacao_rede_social">
                            <label class="custom-control-label" for="customRadio2">Não</label>
                        </div>
                    </div>           
                    <div id="redes_sociais"></div>
                    <button class="btn btn-default" type="submit" id="enviar">Enviar</button>

                    </div>                  
                </div>               
            </form>

        </div>
    </body>
</div>
<script src="./assets/axios/axios.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/jquery/jquery.mask.js"></script>
<script src="./assets/js/validations.js"></script>
<script src="./assets/js/main.js"></script>
</html>
